<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/demo1/style.min.css' %}">


    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}"/>
</head>
<body>

<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-8 ps-md-0" style="margin: 0 auto;">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" class="noble-ui-logo d-block mb-2">Ta'lim<span>URDU</span></a>
                                    <h5 class="text-muted fw-normal mb-4">Tizimga kirish uchun account malumotlaringizni
                                        kiriting!</h5>
                                    <form method="post" class="forms-sample">
                                        {% csrf_token %}
                                        {% if form.errors %}
                                            <div class="alert alert-danger">
                                                <strong>Xatolik!</strong> Sizning login yoki parolingiz noto'g'ri.
                                            </div>
                                        {% endif %}

                                        <div class="mb-3">
                                            <label for="userEmail" class="form-label">Login</label>
                                            <input type="text" class="form-control" name="username" id="userEmail"
                                                   placeholder="Login">
                                        </div>

                                        <div class="mb-3">
                                            <label for="userPassword" class="form-label">Parol</label>
                                            <input type="password" class="form-control" name="password"
                                                   id="userPassword"
                                                   autocomplete="current-password" placeholder="Parol">
                                        </div>

                                        <div class="form-check mb-3">
                                            <input type="checkbox" class="form-check-input" id="authCheck">
                                            <label class="form-check-label" for="authCheck">
                                                Meni eslab qol
                                            </label>
                                        </div>
                                        <div>

                                            <a href="#">
                                                <button class="btn btn-primary me-2 mb-2 mb-md-0 text-white"
                                                        type="submit">Kirish
                                                </button>
                                            </a>

                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="{% static 'assets/vendors/core/core.js' %}"></script>
<script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
<script src="{% static 'assets/js/template.js' %}"></script>

</body>

</html>
